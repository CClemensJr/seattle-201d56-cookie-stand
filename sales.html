<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies | Sales</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/salesStyle.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
        <header id="header">
            <section>
                <figure>
                    <img src="./img/salmon.png" alt="Fish">
                </figure>
                <h1><a href="./index.html">Pat's Salmon Cookies</a></h1>
            </section>
        </header>

        <main>
            <section>
                <table id="table"></table>
            </section>

            <section>
                <form action="" id="form">
                    <fieldset>
                        <legend>Add or Update a Store</legend>
    
                        <input type="text" name="locationName" placeholder="Location:" required>
                        <input type="number" name="minCustomers" id="" placeholder="Minimum # of Customers:" required>
                        <input type="number" name="maxCustomers" id="" placeholder="Maximum # of Customers:" required>
                        <input type="number" step="0.1" name="avgSale" id="" placeholder="Average Sale:" required>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>

        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
